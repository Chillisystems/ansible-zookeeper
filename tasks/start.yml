---
- name: zookeeper | restart | restart zookeeper service
  service: name=zookeeper state=restarted enabled=yes
  when: monasca_zookeeper_restart_required

- name: zookeeper | start | start zookeeper service
  service: name=zookeeper state=started enabled=yes

- name: wait for zookeeper port
  wait_for: port={{zookeeper_client_port}} state=started timeout={{ monasca_wait_for_period }}
